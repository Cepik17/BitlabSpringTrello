<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">
<div class="container-lg" layout:fragment="content">
    <div class="row mt-3">
        <div class="col" >
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${folder.getName()}"></h5>
                    <div>
                        <form action="/deletecategory" method="post" th:each="taskCategory : ${folder.getCategoriesList()}">
                            <input type="hidden" name="category_id" th:value="${taskCategory.getId()}">
                            <input type="hidden" name="folder_id" th:value="${folder.getId()}">
                            <button type="submit" class="btn btn-primary ms-3" th:text="${taskCategory.getName()} + ' X '"></button>
                        </form>
                        <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#addCategory">
                            +Add Category</button>
                        <div class="modal fade" id="addCategory" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <form action="/addTaskCategory" method="post">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">New Task Category</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="mb-3">
                                                <label for="input1" class="form-label">Name</label>
                                                <input type="text" id="input1" class="form-control" name="name">
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-success">Add Task Category</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>id</th>
                <th>Task Name</th>
                <th>Status</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.getId()}"></td>
            <td th:text="${task.getTitle()}"></td>
            <td th:text="${task.getStatus()}"></td>
            <td>
                <button class="btn btn-primary">View more</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</html>
<!--th:style="${task.getStatus()==0} ? 'color:red; font-weight: bold': ''"-->
